<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Film advisor</title>

    <!-- Bootstrap -->
    <link href="{{ app.router.static.url(filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>

  <div class='container'>
      <div class='page-header'>
        <h4><a href="/">Film advisor</a></h4>
      </div>

     

      <div class="row">

        <div class="col-lg-2 col-md-2 col-sm-1 col-xs-12"></div>
        <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
          <form action='' method='post' required='true'>
            <div class="input-group input-group-lg">
              <input type="text" class="form-control input-lg" placeholder="What would you like to watch?" name='query'>
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="submit"><span class="
glyphicon glyphicon-search"></span></button>
                </span>
            </div>
          </form>
        {% if queries %}
          <div class='container' align="left">
          Recent queries: {{ queries|join(', ') }}
          </div>
        {% endif %}
        </div>
        <div class="col-lg-2 col-md-2 col-sm-1 col-xs-12"></div>
      
      </div>

      
      {% if trailers %}
      <!-- Start Carousel -->
      <div class='row'>
        <div class="col-lg-2 col-md-2 col-sm-1 col-xs-12"></div>
        <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
          <div id="topMovies" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#topMovies" data-slide-to="0" class="active"></li>
              {%- for i in range(1, trailers|length) %}
              <li data-target="#topMovies" data-slide-to="{{ i }}"></li>
              {%- endfor %}
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active" align='center'>
              <iframe width="720" height="405" src={{ trailers[0]|safe }} frameborder='0' allowfullscreen>
              </iframe>
              </div>
              {%- for trailer in trailers[1:] %}
              <div class="item" align='center'>
              <iframe width="720" height="405" src={{ trailer|safe }} frameborder='0' allowfullscreen>
              </iframe>
              </div>
              {%- endfor %}
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#topMovies" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#topMovies" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-1 col-xs-12"></div>
      </div>
      <!-- End Carousel -->
      {% endif %}

  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ app.router.static.url(filename='js/bootstrap.min.js') }}"></script>
  
  </body>
</html>
