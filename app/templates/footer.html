{% macro footer() %}
<!-- Footer -->
<footer id="footer">
    <div class="inner">
        <section>
            <h2>Get in touch</h2>
            <form method="post" action="#">
                <div class="field half first">
                    <input type="text" name="name" id="name" placeholder="Name" required/>
                </div>
                <div class="field half">
                    <input type="email" name="email" id="email" placeholder="Email" required/>
                </div>
                <div class="field">
                    <textarea name="message" id="message" placeholder="Message" required></textarea>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Send" class="special" /></li>
                </ul>
            </form>
        </section>
        <section>
            <h2>Follow</h2>
            <ul class="icons">
                <li><a href="https://twitter.com/s1ck" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="https://www.facebook.com/sanchez.a" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="https://www.instagram.com/yonjuuni/" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="https://github.com/yonjuuni/" class="icon style2 fa-github"><span class="label">GitHub</span></a></li>
                <li><a href="mailto:alex@s1ck.org" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
            </ul>
        </section>
        <ul class="copyright">
            <li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>
</footer>
{% endmacro %}
